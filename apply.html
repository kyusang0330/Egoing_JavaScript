<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

</head>

<body>
    <script>
        o1 = { val1: 1, val2: 2, val3: 3 }
        o2 = { v1: 10, v2: 50, v3: 100, v4: 25 }

        function sum() {
            var _sum = 0;
            for (name in this) { // 
                _sum += this[name];
            }
            return _sum;
        }
           
        alert(sum.apply(o1)) // apply는 call()이랑 비슷한 역할
        alert(sum.apply(o2)) // 185

    </script>
</body>

</html>
